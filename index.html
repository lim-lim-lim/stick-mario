<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stick Mario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0 minimum-scale=1.0"  >
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body> 
	<div id="world">
		<div id="bg-cloud" class="bg"></div>
		<div id="bg-hills" class="bg"></div>
		<div id="start-view" class="view scene">
			<div id="title">STICK<br>MARIO</div>
			<a id="start-btn" class="glyphicon glyphicon-play-circle"></a>	
			<ul id="rank-list" class="list-group"></ul>
			<a id="show-rank" class="glyphicon glyphicon-list"></a>	
		</div>
		<div id="game-view" class="view scene" >
			<div id="step-container"></div>
			<div id="mario"></div>
			<div id="stick"></div>
			<div id="score">0</div>
		</div>
		<div id="bg-bushes" class="bg"></div>
		<div id="end-view" class="view scene">
			<div id="user-score">0</div> 
			<div id="regist-score">
				<div class="input-group">
			      <input id="user-name" type="text" class="form-control" maxlength="20" placeholder="Your Name">
			      <span class="input-group-btn">
			        <button id="regist" class="btn btn-default" type="button">OK</button>
			      </span>
			    </div>	
			</div> 
			<a id="restart" class="glyphicon glyphicon-refresh"></a>	
			<a id="go-home" class="glyphicon glyphicon-home"></a>	
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/mvvm-manager.js"></script>
	<script type="text/javascript" src="js/scene-manager.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
